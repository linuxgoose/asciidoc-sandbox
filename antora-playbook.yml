antora:
  extensions:
  - '@antora/lunr-extension'
site:
  title: Linuxgoose's AsciiDoc Sandbox
  url: https://www.jordanrobinson.org/asciidoc-sandbox/
  start_page: home::index.adoc
  robots: |
    User-agent: *
    Allow: /
git:
  ensure_git_suffix: false
  fetch_concurrency: 1
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: current
content:
  sources:
  - url: .
    branches: main
    start_path: home
ui:
  bundle:
    url: https://github.com/linuxgoose/antora-goose-ui/archive/refs/tags/0.1.0.zip
output:
  dir: ./build/site
runtime:
  fetch: true